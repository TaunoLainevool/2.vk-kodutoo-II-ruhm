<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoAed</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <nav class="menu">
    <ul class="menu-list">

      <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Avaleht</a></li>
      <li class="menu-item"><a href="#list-view" class="menu-link list-view">Loend</a></li>
      <li class="menu-item"><a href="#manage-view" class="menu-link manage-view">Haldus</a></li>

    </ul>
  </nav>

  <main role="main">

    <div id="list-view">
        <h1>Loend</h1>
        <ul class="list-of-cars"></ul>
        <button class="delete-all">Kustuta kõik</button>
    </div>

    <div id="manage-view">
        <h1>Haldus</h1>

        <div class="feedback-success" id="show-feedback"></div>



        <label for="title">Nimi: </label><br>
        <input type="text" name="title" class="title"><br>

        <label for="color">Värv: </label><br>
        <input type="text" name="color" class="color"><br>

        <label for="seats">Istekohtade arv: </label><br>
        <input type="text" name="seats" class="seats"><br>

        <button class="add-new-car">Lisa auto</button>
    </div>

    <div id="home-view">
        <h1>Avaleht</h1>
        <div id="counter"></div>
    </div>

  </main>

</body>
</html>
